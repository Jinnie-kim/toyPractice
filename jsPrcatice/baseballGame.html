<html>
  <head>
    <meta charset="utf-8" />
    <title>숫자야구</title>
  </head>
  <body>
    <h1 id="answer"></h1>
    <form id="form">
      <input type="text" id="input" />
      <button type="submit">확인</button>
    </form>
    <div id="logs"></div>
    <script>
      const $input = document.querySelector("#input");
      const $form = document.querySelector("#form");
      const $logs = document.querySelector("#logs");
      const $answer = document.querySelector("#answer");

      const numbers = [];
      for (let n = 0; n < 9; n++) {
        numbers.push(n + 1);
      }
      const answer = [];
      for (let n = 0; n <= 3; n++) {
        const index = Math.floor(Math.random() * numbers.length); // 0 ~ 8까지의 정수
        answer.push(numbers[index]);
        numbers.splice(index, 1);
      }
      $answer.textContent = answer.join("");

      const tries = [];

      function checkInput(input) {
        if (input.length !== 4) return alert("4자리 숫자를 입력해주세요");
        if (new Set(input).size !== 4)
          return alert("입력된 숫자들은 중복이 없어야 합니다.");
        if (tries.includes(input)) return alert("이미 시도한 값입니다.");
        return true;
      }

      $form.addEventListener("submit", (e) => {
        e.preventDefault();
        const value = $input.value;
        $input.value = ""; // 글자 지워주기
        if (!checkInput(value)) return;
        if (answer.join("") === value) $logs.textContent = "홈런!";
        if (tries.length >= 9) {
          const message = document.createTextNode(
            `실패! 정답은 ${answer.join("")}`
          );
          $logs.appendChild(message);
          return;
        }

        let ball = 0;
        let strike = 0;

        for (let i = 0; i < answer.length; i++) {
          const index = value.indexOf(answer[i]);
          if (index > -1) {
            if (index === i) {
              strike += 1;
            } else {
              ball += 1;
            }
          }
        }
        $logs.append(
          `${value}: ${strike} 스트라이크 ${ball} 볼`,
          document.createElement("br")
        );
        tries.push(value);
      });
    </script>
  </body>
</html>
