<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping mall mini game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <section class="shoppingmall">
      <h1 class="shoppingmallLogo">
        <img src="./imgs/logo.png" class="logoButton"/>
      </h1>
      <nav class="shoppingmallButton">
        <button class="tshirtButton">
          <img
            src="./imgs/blue_t.png"
            alt="tshirt"
            data-key="type"
            data-value="tshirt"
          />
        </button>
        <button class="pantsButton">
          <img
            src="./imgs/blue_p.png"
            alt="pants"
            data-key="type"
            data-value="pants"
          />
        </button>
        <button class="skirtButton">
          <img
            src="./imgs/blue_s.png"
            alt="skirt"
            data-key="type"
            data-value="skirt"
          />
        </button>
        <button class="blue colorButton" data-key="color" data-value="blue">
          Blue
        </button>
        <button class="yellow colorButton" data-key="color" data-value="yellow">
          Yellow
        </button>
        <button class="pink colorButton" data-key="color" data-value="pink">
          Pink
        </button>
      </nav>
      <section class="shoppingmallItem">
        <ul class="itemLists"></ul>
      </section>
    </section>
  </body>
</html>
