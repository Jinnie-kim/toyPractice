<html>
<head>
    <title>구구단</title>
</head>
<body>
<div id="root"></div>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<!--<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>-->
<!--<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>-->
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">
    'use strict';

    class GuGuDan extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                first: Math.ceil(Math.random() * 9),
                second: Math.ceil(Math.random() * 9),
                value: '',
                result: '',
            };
        }
        // 실무에서는 constructor 안쓰고 밑의 방식을 더 많이 사용한다. 
        // state = {
        //     first: Math.ceil(Math.random() * 9),
        //     second: Math.ceil(Math.random() * 9),
        //     value: '',
        //     result: '',
        // }

        onSubmit = (e) => {
            e.preventDefault();
            if(parseInt(this.state.value) === this.state.first * this.state.second) {
                this.setState ({
                    result: `${this.state.value} 정답`,
                    first: Math.ceil(Math.random() * 9),
                    second: Math.ceil(Math.random() * 9),
                    value: '',
                });
            } else {
                this.setState({
                    result: '오답',
                    value: '',
                })
            }
        }
        onChange = (e) => {
            this.setState({value: e.target.value})
        }
        render() {
            return (
                <React.Fragment>
                    <div>{this.state.first} 곱하기 {this.state.second}는?</div>
                        <form onSubmit={(this.onSubmit)}>
                            <input type="number" value={this.state.value} onChange={this.onChange} />
                            <button type="submit">입력!</button>
                            <div>
                                {this.state.result} 
                            </div>
                        </form>    
                </React.Fragment>
            );
        }
    }
    
    
</script>
<script type="text/babel">
    // ReactDOM.render(<LikeButton />, document.querySelector('#root')); React 17버전 코드
    ReactDOM.createRoot(document.querySelector('#root')).render(<GuGuDan />) // React 18버전 코드
</script>
</body>
</html>
