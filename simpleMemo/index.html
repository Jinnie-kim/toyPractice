<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <script src="https://kit.fontawesome.com/8f83d1908a.js" crossorigin="anonymous"></script>
  <title>✨Thinking Board✨</title>
</head>
<body>
  <img src="folder.png" alt="폴더 이미지">
  <article class="memo">
    <h1 class="irText">Write Simple Memo</h1>
    <div class="topbar_buttons">
      <button class="topbar_downButton">?</button>
      <button class="topbar_deleteButton">X</button>
    </div>
    <textarea class="memo_writeArea">
    </textarea>
    <div class="bottomBar-buttons">
      <button class="memo-submitButton">DONE</button>
    </div>
    </article>
    <section class="board">
      <h1 class="irText">Thinking Memo Board</h1>
      <header class="board-topBar"></header>
      <section class="board-folderArea"></section>
      <footer class="board-bottom"></footer>
    </section>
</body>
</html>
